keymap = [
	{ on = [ "<Esc>" ], exec = "close", desc = "隐藏任务管理器" },
	{ on = [ "<C-q>" ], exec = "close", desc = "隐藏任务管理器" },
	{ on = [ "w" ],     exec = "close", desc = "隐藏任务管理器" },

	{ on = [ "k" ], exec = "arrow -1", desc = "向上移动一行" },
	{ on = [ "j" ], exec = "arrow 1",  desc = "向下移动一行" },

	{ on = [ "<Up>" ],   exec = "arrow -1", desc = "向上移动一行" },
	{ on = [ "<Down>" ], exec = "arrow 1",  desc = "向下移动一行" },

	{ on = [ "<Enter>" ], exec = "inspect", desc = "检查任务" },
	{ on = [ "x" ],       exec = "cancel",  desc = "取消任务" },

	{ on = [ "~" ], exec = "help", desc = "打开帮助" }
