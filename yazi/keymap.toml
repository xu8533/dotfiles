[input]

keymap = [
	{ on = [ "<C-q>" ],   exec = "close",          desc = "取消输入" },
	{ on = [ "<Enter>" ], exec = "close --submit", desc = "提交输入" },
	{ on = [ "<Esc>" ],   exec = "escape",         desc = "回退normal模式, 或者取消输入" },

	# Mode
	{ on = [ "i" ], exec = "insert",                              desc = "进入insert模式" },
	{ on = [ "a" ], exec = "insert --append",                     desc = "进入append模式" },
	{ on = [ "I" ], exec = [ "move -999", "insert" ],             desc = "进入insert模式, 并移动到文件顶部" },
	{ on = [ "A" ], exec = [ "move 999", "insert --append" ],     desc = "进入append模式, 并移动到文件底部" },
	{ on = [ "v" ], exec = "visual",                              desc = "进入visual模式" },
	{ on = [ "V" ], exec = [ "move -999", "visual", "move 999" ], desc = "进入visual模式并全选" },

	# Character-wise movement
	{ on = [ "h" ],       exec = "move -1", desc = "向后移动一个字符" },
	{ on = [ "l" ],       exec = "move 1",  desc = "向前移动一个字符" },
	{ on = [ "<Left>" ],  exec = "move -1", desc = "向后移动一个字符" },
	{ on = [ "<Right>" ], exec = "move 1",  desc = "向前移动一个字符" },
	{ on = [ "<C-b>" ],   exec = "move -1", desc = "向后移动一个字符" },
	{ on = [ "<C-f>" ],   exec = "move 1",  desc = "向前移动一个字符" },

	# Word-wise movement
	{ on = [ "b" ],     exec = "backward",              desc = "向后移动一个单词" },
	{ on = [ "w" ],     exec = "forward",               desc = "向前移动一个单词" },
	{ on = [ "e" ],     exec = "forward --end-of-word", desc = "向前移动一个单词" },
	{ on = [ "<A-b>" ], exec = "backward",              desc = "向后移动一个单词" },
	{ on = [ "<A-f>" ], exec = "forward --end-of-word", desc = "向前移动一个单词" },

	# Line-wise movement
	{ on = [ "0" ],     exec = "move -999", desc = "移动到行首" },
	{ on = [ "$" ],     exec = "move 999",  desc = "移动到行尾" },
	{ on = [ "<C-a>" ], exec = "move -999", desc = "移动到行首" },
	{ on = [ "<C-e>" ], exec = "move 999",  desc = "移动到行尾" },

	# Delete
	{ on = [ "<Backspace>" ], exec = "backspace",	        desc = "向后删除一个字符" },
	{ on = [ "<C-h>" ],       exec = "backspace",         desc = "向后删除一个字符" },
	{ on = [ "<C-d>" ],       exec = "backspace --under", desc = "删除光标处字符" },

	# Kill
	{ on = [ "<C-u>" ], exec = "kill bol",      desc = "Kill backwards to the BOL" },
	{ on = [ "<C-k>" ], exec = "kill eol",      desc = "Kill forwards to the EOL" },
	{ on = [ "<C-w>" ], exec = "kill backward", desc = "Kill backwards to the start of the current word" },
	{ on = [ "<A-d>" ], exec = "kill forward",  desc = "Kill forwards to the end of the current word" },

	# Cut/Yank/Paste
	{ on = [ "d" ], exec = "delete --cut",                              desc = "剪切选择的字符" },
	{ on = [ "D" ], exec = [ "delete --cut", "move 999" ],              desc = "剪切到行尾" },
	{ on = [ "c" ], exec = "delete --cut --insert",                     desc = "替换选择的字符" },
	{ on = [ "C" ], exec = [ "delete --cut --insert", "move 999" ],     desc = "替换到行尾" },
	{ on = [ "x" ], exec = [ "delete --cut", "move 1 --in-operating" ], desc = "剪切当前字符" },
	{ on = [ "y" ], exec = "yank",           desc = "复制" },
	{ on = [ "p" ], exec = "paste",          desc = "向前粘贴" },
	{ on = [ "P" ], exec = "paste --before", desc = "向后粘贴" },

	# Undo/Redo
	{ on = [ "u" ],     exec = "undo", desc = "撤销" },
	{ on = [ "<C-r>" ], exec = "redo", desc = "恢复" },

	# Help
	{ on = [ "~" ], exec = "help", desc = "打开帮助" }
]

