	# Navigation
	{ on = [ "k" ], exec = "arrow -1", desc = "上移一行" },
	{ on = [ "j" ], exec = "arrow 1",  desc = "下移一行" },

	{ on = [ "K" ], exec = "arrow -5", desc = "上移五行" },
	{ on = [ "J" ], exec = "arrow 5",  desc = "下移五行" },

	{ on = [ "<Up>" ],   exec = "arrow -1", desc = "上移一行" },
	{ on = [ "<Down>" ], exec = "arrow 1",  desc = "下移一行" },

	{ on = [ "<S-Up>" ],   exec = "arrow -5", desc = "上移五行" },
	{ on = [ "<S-Down>" ], exec = "arrow 5",  desc = "下移五行" },

	# Filtering
	{ on = [ "/" ], exec = "filter", desc = "搜索帮助" },
]
