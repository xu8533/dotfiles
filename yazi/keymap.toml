	{ on = [ "<C-q>" ],   exec = "close",          desc = "取消选择" },
	{ on = [ "<Esc>" ],   exec = "close",          desc = "取消选择" },
	{ on = [ "<Enter>" ], exec = "close --submit", desc = "提交选择" },

	{ on = [ "k" ], exec = "arrow -1", desc = "向上移动一行" },
	{ on = [ "j" ], exec = "arrow 1",  desc = "向下移动一行" },

	{ on = [ "K" ], exec = "arrow -5", desc = "向上移动五行" },
	{ on = [ "J" ], exec = "arrow 5",  desc = "向下移动五行" },

	{ on = [ "<Up>" ],   exec = "arrow -1", desc = "向上移动一行" },
	{ on = [ "<Down>" ], exec = "arrow 1",  desc = "向下移动一行" },
                                                                
	{ on = [ "<S-Up>" ],   exec = "arrow -5", desc ="向上移动五行" },
	{ on = [ "<S-Down>" ], exec = "arrow 5",  desc ="向下移动五行" },

	{ on = [ "~" ], exec = "help", desc = "打开帮助" }
