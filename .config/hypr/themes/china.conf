exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Material-Sakura'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-light'

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(ff000000) rgba(ffffffff) rgba(ff000000) rgba(ffffffff) 45deg
    col.inactive_border = rgba(11707b7c)
    resize_on_border = true
    extend_border_grab_area = 10
    no_border_on_floating = true
    layout = dwindle
}

decoration {
    blur {
         enabled = true
         size = 3
         passes = 4
         xray = true
         noise = 0
         contrast = 1
         brightness = 1
         vibrancy = 1
         vibrancy_darkness = 0
         popups = true
    }

    rounding = 15
    active_opacity = 0.95
    inactive_opacity = 0.8
    fullscreen_opacity = 0.9
    # 使不活动窗口变暗
    dim_inactive = true
    dim_strength = 0.6
    drop_shadow = true
    # 边框阴影宽度
    shadow_range = 30
    shadow_render_power = 4
    col.shadow = 0xffa7caff
    col.shadow_inactive = 0x50000000
}

# 触摸板手势
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 2000
    workspace_swipe_min_speed_to_force = 0
    workspace_swipe_forever = true
    workspace_swipe_cancel_ratio = 0.15
}


# 鼠标配置
cursor {
    inactive_timeout = 3
    hide_on_key_press = true    # 按键盘后隐藏鼠标
    hide_on_touch = true        # 使用触摸板后隐藏鼠标
}
