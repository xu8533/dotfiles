exec-once = udisksctl mount -b /dev/nvme0n1p6 #自动挂载本地硬盘分区
exec-once = udiskie --automount --notify --tray & #自动挂载移动硬盘和U盘
exec-once = fcitx5 --replace -d # 输入法
