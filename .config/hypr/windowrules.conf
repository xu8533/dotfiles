$vpn = class:^(?:clash-verge)$,initialClass:^(?:clash-verge)$
windowrule = float,$vpn
windowrule = center,$vpn
windowrule = size 1179 971,$vpn
windowrule = animation popin,$vpn
windowrule = workspace name:network,$vpn

$network_analyzer = class:^(.*)(?:wireshark)(.*)$
windowrule = tile,$network_analyzer
windowrule = center,$network_analyzer
windowrule = animation popin,$network_analyzer
windowrule = workspace name:network,$network_analyzer

windowrule = noshadow,title:^(.*)(Unsaved packets)(.*)$
windowrule = dimaround,title:^(.*)(Unsaved packets)(.*)$
windowrule = decorate off,title:^(.*)(Unsaved packets)(.*)$

$web_browser = class:^(?:.*qutebrowser.*)$|^(?:zen-browser)$|^(?:firefox)$|^(?:chromium)$
windowrule = opacity 0.99 0.86,$web_browser
windowrule = animation popin,$web_browser
windowrule = noborder,$web_browser
windowrule = tile,$web_browser
windowrule = size 2084 1408,$web_browser
# windowrule = float,$web_browser
windowrule = maximize,$web_browser
# windowrule = fullscreenstate 1 2,$web_browser

$config_editor = title:^(qutebrowser-editor)$
windowrule = float,$config_editor
windowrule = maximize,$config_editor

# $terminal = class:^(kitty)$|^(Alacritty)$|^(wezterm)$|^(xfce4-terminal)$,title:^(ghostty)$
$terminal = class:^(?:kitty)$|^(?:Alacritty)$|^(?:wezterm)$|^(?:xfce4-terminal)$
windowrule = animation popin,$terminal # 动画效果
windowrule = noborder,$terminal # 无边框
windowrule = opacity 1.0 0.80,$terminal
windowrule = tile,$terminal
# windowrule = float,$terminal
# windowrule = size 1200 1000,$terminal

# $file_manager = class:^(?:[tT]hunar)$|^(?:.*[nN]autilus)$
$file_manager = class:^(?:Yazi)$|^(?:LF)$
windowrule = float,$file_manager
windowrule = opacity 0.96 0.80,$file_manager
windowrule = size 1370 1370,$file_manager
windowrule = animation popin,$file_manager
# windowrule = move 28% 25%,$file_manager
windowrule = center,$file_manager
# windowrule = maximize,$file_manager

$compress = class:^(?:xarchiver)$
windowrule = float,opacity 0.90 0.70,$compress
windowrule = size 1100 900,$compress
windowrule = move 30% 20%,$compress
windowrule = animation popin,$compress

