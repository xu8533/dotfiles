windowrule = idleinhibit focus,$video

$screen_share = class:^(?:com\.obsproject\.Studio)$
windowrule = float,$screen_share
windowrule = fullscreen,$screen_share
windowrule = animation popin,$screen_share
windowrule = workspace name:media,$screen_share

$office = class:soffice|.*libreoffice.*|wpp|et|wps|pdf
windowrule = float,$office
# windowrule = maximize,$office
windowrule = animation slide right,$office
windowrule = workspace name:office,$office

$notebook = class:obsidian
windowrule = maximize,$notebook
windowrule = animation slide left,$notebook
windowrule = workspace name:note,$notebook
windowrule = fullscreenstate 3 3,$notebook
windowrule = float,$notebook

windowrule = opacity 0.80 0.80,class:^(?:nwg-look)$
windowrule = opacity 0.80 0.80,class:^(?:qt5ct)$
windowrule = opacity 0.80 0.80,class:^(?:qt6ct)$

$manager = initialClass:pavucontrol|blueman-manager|nm-applet|nm-connection-editor
windowrule = opacity 0.96 0.6,$manager
windowrule = float,$manager

windowrule = float,class:scrcpy
windowrule = float,class:wlogout

$colorpicker = class:^(?:gpick)$|^(?:gcolor3)$
windowrule = float,opacity 0.96 0.60,$colorpicker
windowrule = size 800 400,$colorpicker
# windowrule = move onscreen cursor 10% 50%,$colorpicker
windowrule = animation slide up,$colorpicker

$term_image  = class:imv|swayimg|feh|^(yazi-img-preview)$
windowrule = float,opacity 0.98 0.40,$term_image
windowrule = noborder,noshadow,$term_image
# windowrule = minsize 640 480,$term_image
windowrule = minsize 800 600,$term_image
windowrule = maxsize 2000 1000,$term_image
windowrule = animation popin,$term_image
windowrule = center,$term_image

$img_preview = title:feh-preview|imv-preview
windowrule = float,pin,$img_preview
windowrule = noborder,noshadow,$img_preview
windowrule = animation slide,$img_preview

$glava=title:glava
windowrule=noborder,$glava
windowrule=nofocus,$glava
windowrule=noshadow,$glava
windowrule=float,$glava
windowrule=pin,$glava
windowrule=noblur,$glava
windowrule=fullscreenstate 0,$glava
windowrule=opacity 0.45,$glava
windowrule=move -40% 30%,$glava

$cava=title:^(cava)$|^(Music)$
windowrule=noborder,$cava
windowrule=float,$cava
windowrule=opacity 0.8,$cava
windowrule = size 600 300,$cava

$screenkey=class:^(showmethekey-gtk)|^(screenkey)$
windowrule=noborder,$screenkey
windowrule=nofocus,$screenkey
windowrule=noshadow,$screenkey
windowrule=float,$screenkey
windowrule=pin,$screenkey
windowrule=noblur,$screenkey
windowrule=opacity 0.75,$screenkey
windowrule=size 600 120,$screenkey
windowrule=move 68% 90%,$screenkey

windowrule = float, title:^(锁屏)$
windowrule = noborder, title:^(锁屏)$
windowrule = opacity 0.8 0.6, title:^(锁屏)$
