exec = hyprctl dispatch submap global
submap = global

# 常用应用快捷键
bind = $mainMod, B, exec, nyxt              # nyxt browser
bind = $mainMod, F, exec, $browser          # 主用浏览器
bind = $mainMod, Z, exec, zen               # zen-browser
bind = $mainMod, RETURN, exec, $terminal    # kitty终端
bind = Alt_L,    T, exec, ghostty           # ghostty终端
bind = $mainMod, F1, exec, kitten quick-access-terminal     # kitty快终端
binde = $mainMod, R, exec, pkill rofi || rofi -show drun -config $rofi/config.rasi      # 应用启动器
binde = $mainMod, E, exec, pkill $file || $file             # 文件管理器
binde = $mainMod Shift, V, exec, pkill rofi || cliphist list | rofi -dmenu -config $rofi/clipboard.rasi| cliphist decode | wl-copy #粘贴复制,rofi选择器

# bind = CTRL,    T, exec, [float;tile] wezterm start --always-new-process # open terminal
# binde = $mainMod, N, exec,  cliphist list | fzf --no-sort | cliphist decode | wl-copy #粘贴复制,fzf选择器
# bind = $mainMod, O, exec, $editor # open neovim
# bind = $mainMod, space, exec, ags -i astal toggle launcher  # 应用选择器
# bind = $mainMod, delete, exec, kitty --config NONE --title 锁屏 --start-as fullscreen sh -c "pipes.sh"
# bind = $mainMod, delete, exec, kitty --config NONE --title 锁屏 sh -c "pipes.sh"

# 窗口和会话管理
bind = $mainMod,  Q, exec, $scripts/dontkillsteam.sh # killactive, kill the window on focus
bind = $mainMod,  C, exec, $scripts/dontkillsteam.sh # killactive, kill the window on focus
bind = $mainMod,  M, exit,                           # kill hyperland session
bind = $mainMod,  BACKSPACE, exec, wlogout           # 登出菜单
bind = $mainMod ALT,  L, exec, hyprlock              # 锁屏
bind = ALT     ,  ESCAPE, exec, ags -i astal quit; ags run # ags
binde = CTRL   ,  ESCAPE, exec, pkill waybar || waybar # waybar

# layout和窗口切换
bind = $mainMod,            G,    togglegroup,            # 切换窗口分组
bind = CTRL_SHIFT,          F,    togglefloating,         # 切换浮动窗口
bind = SUPER_SHIFT,         J,    layoutmsg, preselect r  # l,r,u/t,d/b 切换当前窗口布局, 横屏和竖屏间切换, dwindle, master layout
binde = ,                   F9,   fullscreenstate, 0 3    # 窗口内全屏
binde = ,                   F11,  fullscreen, 0           # 占满整个显示器的全屏
binde = ,                   F10,  centerwindow            # 窗口居中,只对浮动窗口有效
binde = $mainMod,           P,    pin                     # 锁定窗口
# bind = $mainMod, O, hyprctl setprop active opaque toggle
# bind = SUPER_SHIFT,      J,    layoutmsg, togglesplit # 切换当前窗口布局, 横屏和竖屏间切换, dwindle, master layout
# bind = SUPER_SHIFT,      J,    layoutmsg, swapsplit # 切换当前窗口布局, 横屏和竖屏间切换, dwindle, master layout

# 录屏和截屏
bind=$mainMod,   F6,    exec,   $scripts/screenshots.sh --window       # 窗口截屏
bind=$mainMod,   F7,    exec,   $scripts/screenshots.sh --region       # 区域截屏
bind=$mainMod,   F8,    exec,   $scripts/screenshots.sh --full         # 全屏截屏
bind=$mainMod,   F9,    exec,   $scripts/screenshots.sh --preview      # 预览截屏
bind=$mainMod,   F10,   pass,   ^(com\.obsproject\.Studio)$            # 启动或停止OBS录屏

bind=SUPER_SHIFT, P,    exec,   hyprpicker | wl-copy                   # 色彩拾取器

# 使用mainMod + CTRL + [←→]切换工作区
bind = $mainMod CTRL, right, workspace, r+1                             # 切换到下一个工作区
bind = $mainMod CTRL, left, workspace, r-1                              # 切换到上一个工作区
bind = $mainMod CTRL, down, workspace, empty                            # 切换到空闲工作区

# 使用mainMod + CTRL + ALT + [←→]在工作区间移动窗口
bind = CTRL_SHIFT, right, movetoworkspace, r+1                          # 窗口移动到下一个工作区
bind = CTRL_SHIFT, left, movetoworkspace, r-1                           # 窗口移动到上一个工作区


# 修改窗口大小
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10

# 交换窗口位置
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

# 使用mainMod + arrow keys切换窗口
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# CTRL + F[0-9] 切换工作区
bind = CTRL, F1, workspace, 1
bind = CTRL, F2, workspace, 2
bind = CTRL, F3, workspace, 3
bind = CTRL, F4, workspace, 4
bind = CTRL, F5, workspace, 5
bind = CTRL, F6, workspace, 6
bind = CTRL, F7, workspace, 7
bind = CTRL, F8, workspace, 8
bind = CTRL, F9, workspace, 9
bind = CTRL, F10, workspace, 10

# ALT + F[0-9] 移动窗口到工作区
bind = ALT, F1, movetoworkspace, 1
bind = ALT, F2, movetoworkspace, 2
bind = ALT, F3, movetoworkspace, 3
bind = ALT, F4, movetoworkspace, 4
bind = ALT, F5, movetoworkspace, 5
bind = ALT, F6, movetoworkspace, 6
bind = ALT, F7, movetoworkspace, 7
bind = ALT, F8, movetoworkspace, 8
bind = ALT, F9, movetoworkspace, 9
bind = ALT, F10, movetoworkspace, 10

# 鼠标切换工作区
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# 鼠标控制窗口尺寸
bindm = $mainMod, mouse:272, movewindow # 按住mod用鼠标左键拖动窗口,改变窗口位置
bindm = $mainMod, mouse:273, resizewindow # 按住mod用鼠标右键拖动窗口,改变窗口大小

# 音量控制
# binde = , XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/volumecontrol.sh  d
# binde = , XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/volumecontrol.sh  i
# binde = , XF86AudioLowerVolume, exec, pamixer -d 5 # 减小音量
# binde = , XF86AudioRaiseVolume, exec, pamixer -i 5 # 增加音量
# bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
# bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
# bind = , XF86AudioMicMute, exec, `pactl list short sources | awk '/input/ {system("pactl set-source-mute " $1 " toggle")}'`
bind = , XF86AudioPlay, exec, playerctl play
bind = , XF86AudioPause, exec, playerctl pause
binde = , XF86AudioNext, exec, playerctl next
binde = , XF86AudioPrev, exec, playerctl previous

bindl = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bindl = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
binde = , XF86AudioMicMute,     exec, ~/.config/hypr/scripts/volume.sh --toggle-mic 
binde = , XF86AudioMute,        exec, ~/.config/hypr/scripts/volume.sh --toggle

# 键盘背光控制
bindl = $mainMod, F2, exec, $scripts/kbbacklight.sh --dec
bindl = $mainMod, F3, exec, $scripts/kbbacklight.sh --inc

# 键盘大小写控制
# bind =, --release Caps_Lock, exec, swayosd-client --caps-lock

# 屏幕亮度控制
# binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/backlight.sh --inc 
# binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/backlight.sh --dec
# binde = , XF86MonBrightnessUp, exec, brightnessctl set +1%
# binde = , XF86MonBrightnessDown, exec, brightnessctl set 1%-
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# 窗口切换
binde = ALT,   Tab, cyclenext
binde = ALT,   Tab, bringactivetotop

# caelestia Launcher
bindi = Super, Menu, global, caelestia:launcher
bindin = Super, catchall, global, caelestia:launcherInterrupt
bindin = Super, mouse:272, global, caelestia:launcherInterrupt
bindin = Super, mouse:273, global, caelestia:launcherInterrupt
bindin = Super, mouse:274, global, caelestia:launcherInterrupt
bindin = Super, mouse:275, global, caelestia:launcherInterrupt
bindin = Super, mouse:276, global, caelestia:launcherInterrupt
bindin = Super, mouse:277, global, caelestia:launcherInterrupt
bindin = Super, mouse_up, global, caelestia:launcherInterrupt
bindin = Super, mouse_down, global, caelestia:launcherInterrupt

# Utilities
bindl = , Print, exec, caelestia screenshot  # Full screen capture > clipboard
bind = Super+Shift, S, global, caelestia:screenshotFreeze  # Capture region (freeze)
bind = Super+Shift+Alt, S, global, caelestia:screenshot  # Capture region
bind = Super+Alt, R, exec, caelestia record -s  # Record screen with sound
bind = Ctrl+Alt, R, exec, caelestia record  # Record screen
bind = Super+Shift+Alt, R, exec, caelestia record -r  # Record region
bind = Super+Shift, C, exec, hyprpicker -a  # Colour picker

bindl = Ctrl+Super, Space, global, caelestia:mediaToggle
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = Ctrl+Super, Equal, global, caelestia:mediaNext
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = Ctrl+Super, Minus, global, caelestia:mediaPrev
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop
