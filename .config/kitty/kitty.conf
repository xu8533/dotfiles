####################
###### 外部配置 ####
####################
include background.conf
include font.conf
include keybindings.conf
include theme.conf
# https://sw.kovidgoyal.net/kitty/layouts/#the-splits-layout
include splits.conf
include symbol-map.conf
include tabbar.conf
startup_session session.conf

####################
###  鼠标/光标  ####
####################
click_interval 0.5
# cursor_shape block
# cursor_shape beam
cursor_shape underline
# 光标厚度
# cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
# 光标闪烁间隔
cursor_blink_interval 1
# cursor #c12c1f
# cursor #fd3f7f #ff0000
cursor #bc3823
# cursor #a2d2e2
cursor_text_color #bfe523
cursor_stop_blinking_after 15.0
mouse_hide_wait 3.0
# 鼠标动作映射
# unmap left click for open link (easy miss click)
mouse_map left click ungrabbed no-op

#: Click the link under the mouse or move the cursor
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+left press ungrabbed mouse_selection normal
mouse_map right press ungrabbed copy_to_clipboard

scrollback_lines 8000
scrollback_pager less +G -R
wheel_scroll_multiplier 5.0

####################
###### 窗口  #######
####################
#: The enabled window layouts. A comma separated list of layout names.
#: The special value all means all layouts. The first listed layout
#: will be used as the startup layout. Default configuration is all
#: layouts in alphabetical order. For a list of available layouts, see
#: the https://sw.kovidgoyal.net/kitty/overview/#layouts.
# enabled_layouts *
enabled_layouts stack
enabled_layouts tall:bias=50;full_size=1;mirrored=false
enabled_layouts fat:bias=50;full_size=1;mirrored=false
enabled_layouts splits:split_axis=horizontal
enabled_layouts vertical
remember_window_size   yes
initial_window_width   640
initial_window_height  400
# initial_window_width   96 
# initial_window_height  40
window_border_width 0.8pt
window_margin_width 8
window_padding_width 25
#: The step size (in units of cell width/cell height) to use when
#: resizing kitty windows in a layout with the keyboard
#: (start_resizing_window). The cells value is used for horizontal
#: resizing and the lines value for vertical resizing.
window_resize_step_cells 2
window_resize_step_lines 2
#: The list of characters to use for visual window selection (for
#: example for selecting a window to focus with focus_visible_window).
#: The value should be a series of unique numbers or alphabets, case
#: insensitive, from the set [0-9A-Z]. Specify your preference as a
#: string of characters.
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
hide_window_decorations yes
# hide_window_decorations titlebar-only

####################
#####   响铃    ####
####################
repaint_delay    10
input_delay 3
visual_bell_duration 0.0
enable_audio_bell yes

####################
###### url链接 ####
####################
open_url_with chromium
url_color #0087bd
url_style curly
# url_style straight
# url_style double
# url_style dotted
# url_style dashed
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
# 鼠标经过url,显示下划线
underline_hyperlinks hover
show_hyperlink_targets yes
detect_urls yes
#: Process hyperlink (OSC 8) escape sequences. If disabled OSC 8
#: escape sequences are ignored. Otherwise they become clickable
#: links, that you can click by with the mouse or the hints kitten
#: </kittens/hints>. The special value of ``ask`` means that kitty
#: will ask before opening the link when clicked.
allow_hyperlinks yes

####################
####  复制黏贴 ####
####################
copy_on_select clipboard
paste_actions quote-urls-at-prompt,replace-newline,confirm
# Characters considered part of a word when double clicking. In addition to these characters
# any character that is marked as an alpha-numeric character in the unicode
# database will be matched.
select_by_word_characters @-./_~?&=%+#

strip_trailing_spaces smart
# selection_foreground #000000
# selection_background #fffacd

####################
####    杂项    ####
####################
strip_trailing_spaces never
term xterm-kitty
# term xterm-256color
#: Enable shell integration on supported shells. This enables features
#: such as jumping to previous prompts, browsing the output of the
#: previous command in a pager, etc. on supported shells.  Set to
#: ``disabled`` to turn off shell integration, completely. See
#: https://sw.kovidgoyal.net/kitty/shell-integration/ for details.
# shell_integration enabled 
shell_integration no-cursor

# Send a notification when a command takes more than 5 seconds in an unfocused window
notify_on_cmd_finish unfocused

allow_remote_control no
