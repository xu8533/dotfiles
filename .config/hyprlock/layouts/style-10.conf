# BACKGROUND
background {
    monitor =
    path = ~/.config/hyprlock/wallpapers/style-10-background.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
}


# Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 90
    font_family = SauceCodePro Nerd Font Mono
    position = 0, 350
    halign = center
    valign = center
}

