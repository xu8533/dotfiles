# BACKGROUND
background {
    monitor =
    path = ~/.config/hyprlock/wallpapers/style-2-background.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, .7)
    font_size = 160
    font_family = NotoSansM Nerd Font Mono
    position = 0, 370
    halign = center
    valign = center
}

# Day-Month-Date
