    font_family = NotoSansM Nerd Font Mono
    position = 0, 490
    halign = center
    valign = center
}

# Foreground
image {
    monitor =
    path = ~/.config/hyprlock/wallpapers/style-2-foreground.png
    size = 700
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd = 
