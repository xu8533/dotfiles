# 补全配置方案, 源链接https://starship.rs/config-schema.json
"$schema" = 'file:///home/xujian/.config/starship/config-schema.json'

command_timeout = 2000 # x ms

# 提示符
format = """
[](#9A348E)\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$c\
$lua\
$perl\
$python\
$nodejs\
[](fg:#86BBD8 bg:#06969A)\
$hostname\
[](fg:#06969A bg:#33658A)\
$time\
[ ](fg:#33658A)\
$cmd_duration
$character
"""
#not support
# right_format = """$battery"""

# Disable the blank line at the start of the prompt
add_newline = true

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'

[character]
#success_symbol = "[❯](purple)"
success_symbol = "[❯❯➜](bold purple)"
error_symbol = "[❯❯](red)"
vimcmd_symbol = "[❮❮](green)"

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 8
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󱪝 "
"文档" = "󱪚 "
"Downloads" = " "
"下载" = " "
"Music" = " "
"音乐" = " "
"Pictures" = " "
"图片" = " "
"Videos" = "󰕧 "
"视频" = "󰠾 "

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = '#871f24'

[buf]
symbol = " "

[c]
symbol = " "
style = "bg:#86BBD8"
#format = '[ $symbol ($version) ]($style)'
format = '[ $symbol($version(-$name)) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = " "
style = "bg:#ee7755"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#ba5b49"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[hostname]
ssh_only = false
format = "[ $hostname ]($style)"
style = "bg:#06969A"

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[lua]
#symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰛱 "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
#symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[package]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'
#format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[perl]
#symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol($version) ]($style)'

[rlang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[spack]
symbol = "🅢 "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"             # Hour:Minute Format
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

[cmd_duration]
